<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Mascotas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Formulario de Registro de Mascotas</h1>
    <form action="/registrar" method="post">
        <label for="nombre_mascota">Nombre de la Mascota:</label>
        <input type="text" id="nombre_mascota" name="nombre_mascota" required><br><br>

        <label for="especie">Especie:</label>
        <input type="text" id="especie" name="especie" required><br><br>

        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza"><br><br>

        <label for="edad">Edad (en años):</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="nombre_duenio">Nombre del Dueño:</label>
        <input type="text" id="nombre_duenio" name="nombre_duenio" required><br><br>

        <input type="submit" value="Registrar Mascota">
    </form>
</body>
</html>
